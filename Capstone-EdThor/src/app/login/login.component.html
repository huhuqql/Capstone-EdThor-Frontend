<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Signin</title>

  <!-- Bootstrap core CSS -->
  <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>


  <div class="login-page">
    <div class="container">
      <div class="row justify-content-md-center">
        <img style="height:70px;" src="../../assets/logo.png" alt="">
      </div>
    </div>

    <div style="margin-top:20px;" class="form">

      <input type="text" [(ngModel)]="myUser.username" placeholder="username" />
      <input type="password" [(ngModel)]="myUser.password" placeholder="password" />
      <button (click)='login()'>登录</button>
      <p class="message">Not registered?
        <a href="javascript:void(0);" (click)="register()">Create an account</a>
      </p>
      <p class="message">For test
        <a href="javascript:void(0);" (click)="seeAllUsers()">Test</a>
      </p>

    </div>
  </div>


</body>

</html>
