<div class="question" >
  <blockquote style="margin:15px">
    <p>题目{{this.cur_problem_number}}</p>
  </blockquote>
  <p [innerHtml]="cur_problem.problem_text" [@state]="this.cur_problem.state"></p> 

  <div [@state]="this.cur_problem.state" [ngSwitch]="this.cur_step">
    <app-multiple-choice-options *ngSwitchCase=0 [cur_problem]="this.cur_problem" [cur_step]="this.cur_step" (saveSubmitOptions)="saveSubmitOptions($event)"></app-multiple-choice-options>
    <app-multiple-choice-answer *ngSwitchCase=1 [cur_problem]="this.cur_problem" [cur_step]="this.cur_step"></app-multiple-choice-answer>
    <app-multiple-choice-solution-steps *ngSwitchCase=2 [cur_problem]="this.cur_problem" [cur_step]="this.cur_step"></app-multiple-choice-solution-steps>
  </div>


  <div style="margin:0;padding:0;position:absolute;top:88%;width:95%;z-index:-1" class="row justify-content-end">
    <div class="col-auto">
      <button id="next-step-button" type="button" class="btn-input-answer btn-theme" (click)="enterNextProblem()">下一题</button>
    </div>
    <div class="col-auto">
      <button id="check-solution-button" type="button" class="btn-input-answer btn-theme" (click)="enterNextStep()">查看解析</button>
    </div>
    <div class="col-auto">
      <button id="check-answer-button" type="button" class="btn-input-answer btn-theme" (click)="enterNextStep()">提交答案</button>
    </div>
  </div>
</div>
