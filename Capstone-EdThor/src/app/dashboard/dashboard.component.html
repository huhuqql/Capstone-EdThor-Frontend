<div style="margin-top:100px;" class="container-fluid">
  <div class="row">
    <div class="col-2">

    </div>
    <div class="col-4">
      <div class="row">
        <div class="small-canvas">
          <div class="title">
            <p style="float:left;margin-top:-75px;margin-left:-40px;">开始练习</p>
          </div>
          <div class="regular-text">
            <p>Hi，欢迎使用Edthor学习系统</p>
            <p>请选择你今天想要练习的学科和单元</p>
          </div>
          <div class="row">
            <div class="col-auto">
              <mat-form-field>
                <mat-select placeholder="学科" [(value)]="subject">
                  <mat-option value="math">高中数学</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-auto">
              <mat-form-field>
                <mat-select placeholder="单元" [(value)]="topic">
                  <mat-option value="sanjiaohanshu">三角函数</mat-option>
                  <mat-option value="shulie">数列</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div style="margin:0;padding:0;position:absolute;top:80%;width:95%" class="row justify-content-end">
              <div class="col-auto">
                <button id="next-step-button" type="button" class="btn-input-answer btn-theme" (click)="check_record()">查看记录</button>
              </div>
              <div class="col-auto">
                <button id="next-step-button" type="button" class="btn-input-answer btn-theme" (click)="start_problem(1)">开始练习</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top:50px" class="row">
        <div class="small-canvas">
          <div class="title">
            <p style="float:left;margin-top:-75px;margin-left:-40px;">每周报告</p>
          </div>
          <div class="row">
            <div class="col-auto">
              <img style="height:71px;width:72px;" src="../../assets/img/sad@4x.png">
            </div>
            <div class="col-auto">
              <div class="regular-text-grey">
                <p>啊哦，数据不足，无法计算下列练习指标</p>
                <p>请至少使用一周后再来查看吧</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="large-canvas">
        <div class="title">
          <p style="float:left;margin-top:-75px;margin-left:-40px;">个人知识图谱</p>
        </div>
        <div class="row">
          <div class="col-auto">
            <img style="height:71px;width:72px;" src="../../assets/img/sad@4x.png">
          </div>
          <div class="col-auto">
            <div class="regular-text-grey">
              <p>啊哦，数据不足</p>
              <p>只能显示知识图谱，无法计算各知识点掌握程度</p>
              <p>请至少使用一周后再来查看吧</p>
            </div>
          </div>
        </div>
        <img style="width:90%" src="../../assets/img/KCmap@4x.png">
      </div>
    </div>
  </div>
