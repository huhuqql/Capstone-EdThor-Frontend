<div class="question">
  <blockquote style="margin:15px">
    <p>题目{{this.cur_problem_number}}</p>
  </blockquote>
  <p id="problem-text" [@state]="this.cur_problem.state"></p>
  <ul class="problem-questions">
    <li *ngFor="let question of this.cur_problem.problem_questions; let i=index">
      <p id="problem-question-{{i}}"></p>
    </li>
  </ul>

  <div [ngSwitch]="[this.cur_step]" [@state]="this.cur_problem.state">
    <app-long-question-input *ngSwitchCase=0 [cur_problem]="this.cur_problem" [cur_step]="this.cur_step" [cur_sub_prob]="this.cur_sub_prob"></app-long-question-input>
    <app-long-question-check *ngSwitchCase=1 [cur_problem]="this.cur_problem" [cur_step]="this.cur_step" [cur_sub_prob]="this.cur_sub_prob"
      (saveSubmitOptions)="saveSubmitOptions($event)"></app-long-question-check>
    <app-long-question-step-check *ngSwitchCase=2 [cur_problem]="this.cur_problem" [cur_step]="this.cur_step" [cur_sub_prob]="this.cur_sub_prob"></app-long-question-step-check>
    <app-long-question-check *ngSwitchCase=3 [cur_problem]="this.cur_problem" [cur_step]="this.cur_step" [cur_sub_prob]="this.cur_sub_prob"
      (saveSubmitOptions)="saveSubmitOptions($event)"></app-long-question-check>
    <app-long-question-step-check *ngSwitchCase=4 [cur_problem]="this.cur_problem" [cur_step]="this.cur_step" [cur_sub_prob]="this.cur_sub_prob"></app-long-question-step-check>
  </div>


  <div style="margin:0;padding:0;position:absolute;top:88%;width:95%" class="row justify-content-end">
    <div class="col-auto">
      <button id="next-step-button" type="button" class="btn-input-answer btn-theme" (click)="enterNextProblem()">下一题</button>
    </div>
    <div class="col-auto">
      <button id="check-solution-button" type="button" class="btn-input-answer btn-theme" (click)="enterNextStep()">查看解析</button>
    </div>
    <div class="col-auto">
      <button id="check-answer-button" type="button" class="btn-input-answer btn-theme" (click)="enterNextStep()">提交答案</button>
    </div>
  </div>
</div>
