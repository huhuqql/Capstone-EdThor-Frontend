<p style="margin-left:0cm; margin-right:0cm; text-align:justify"><span style="font-size:10.5pt"><span style="font-family:Calibri"><span style="font-family:宋体">∵函数</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image001.png" style="height:19px; width:169px" /></span></span><span style="font-family:宋体">的最小正周期为&pi;，&there4;</span><span style="font-family:宋体">2&pi;/&omega;=&pi;，&there4;&omega;=2．</span></span></span></p>

<p style="margin-left:0cm; margin-right:0cm; text-align:justify"><span style="font-size:10.5pt"><span style="font-family:Calibri"><span style="font-family:宋体">把其图象向左平移</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image002.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">个单位后得到函数</span><span style="font-family:宋体">g（x）=cos&omega;x=sin（2x+</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image003.png" style="height:24px; width:13px" /></span></span><span style="font-family:宋体">+&phi;）的图象，</span></span></span></p>

<p style="margin-left:0cm; margin-right:0cm; text-align:justify"><span style="font-size:10.5pt"><span style="font-family:Calibri"><span style="font-family:宋体">&there4;</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image004.png" style="height:24px; width:13px" /></span></span><span style="font-family:宋体">+&phi;=k&pi;+</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image005.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">，</span><span style="font-family:宋体">k&isin;Z，&there4;&phi;=﹣</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image006.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">，&there4;</span><span style="font-family:宋体">f（x）=sin（2x﹣</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image007.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">）．</span></span></span></p>

<p style="margin-left:0cm; margin-right:0cm; text-align:justify"><span style="font-size:10.5pt"><span style="font-family:Calibri"><span style="font-family:宋体">由于当</span><span style="font-family:宋体">x=</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image008.png" style="height:22px; width:12px" /></span></span><span style="font-family:宋体">时，函数</span><span style="font-family:宋体">f（x）=0，故A不满足条件，而C满足条件；</span></span></span></p>

<p style="margin-left:0cm; margin-right:0cm; text-align:justify"><span style="font-size:10.5pt"><span style="font-family:Calibri"><span style="font-family:宋体">令</span><span style="font-family:宋体">x=</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image009.png" style="height:24px; width:13px" /></span></span><span style="font-family:宋体">，求得函数</span><span style="font-family:宋体">f（x）=sin</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image010.png" style="height:24px; width:13px" /></span></span><span style="font-family:宋体">=</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image011.png" style="height:27px; width:12px" /></span></span><span style="font-family:宋体">，故</span><span style="font-family:宋体">B、D不满足条件，故选：C．</span></span></span></p>
