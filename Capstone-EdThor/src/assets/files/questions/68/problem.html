<h1><span style="font-size:10.5pt"><span style="font-family:Calibri"><span style="font-family:宋体">一汽车从</span><em><span style="font-family:&quot;Times New Roman&quot;">A</span></em><span style="font-family:宋体">处向正南方向开了</span><em><span style="font-family:&quot;Times New Roman&quot;">S</span></em><span style="font-family:&quot;Times New Roman&quot;">km</span><span style="font-family:宋体">后到</span><em><span style="font-family:&quot;Times New Roman&quot;">B</span></em><span style="font-family:宋体">，随后又向南偏西</span><span style="font-family:&quot;Times New Roman&quot;">30</span><span style="font-family:&quot;Times New Roman&quot;">&deg;</span><span style="font-family:宋体">行驶了</span><span style="font-family:&quot;Times New Roman&quot;">10km</span><span style="font-family:宋体">到达</span><em><span style="font-family:&quot;Times New Roman&quot;">C</span></em><span style="font-family:宋体">，此时</span><em><span style="font-family:&quot;Times New Roman&quot;">AC</span></em><span style="font-family:宋体">的距离为</span><span style="font-family:&quot;Times New Roman&quot;">45km</span><span style="font-family:宋体">，则</span><em><span style="font-family:&quot;Times New Roman&quot;">S</span></em><span style="font-family:宋体">＝</span><u>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </u><span style="font-family:&quot;Times New Roman&quot;">km</span><span style="font-family:宋体">．</span></span></span></h1>
