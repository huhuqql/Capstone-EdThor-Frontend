<p style="margin-left:0cm; margin-right:0cm; text-align:justify"><span style="font-size:10.5pt"><span style="font-family:Calibri"><span style="font-family:宋体">令</span><span style="font-family:宋体">cos2<em>x</em>＝1，得<em>x</em>＝0，令sin(2<em>x</em>－</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image001.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">)＝1，得2<em>x</em>－</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image002.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">＝</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image003.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">，得</span><em><span style="font-family:宋体">x</span></em><span style="font-family:宋体">＝</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image004.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">．选</span><span style="font-family:宋体">(B)．</span></span></span></p>

<p style="margin-left:0cm; margin-right:0cm; text-align:justify"><span style="font-size:10.5pt"><span style="font-family:Calibri"><strong><span style="font-family:宋体">注</span></strong><span style="font-family:宋体">：① 讨论弦函数的平移变换，只须抓住变换前后两个弦函数的图象的波峰</span><span style="font-family:宋体">(或波谷)的位置关系，即可作出判断．当然，这两个弦函数的周期应该相同．</span></span></span><span style="font-size:10.5pt"><span style="font-family:宋体">本题也可将函数<em>y</em>＝cos 2<em>x</em>的图象向左平移</span><span style="font-family:Calibri; font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image005.png" style="height:24px; width:13px" /></span></span><span style="font-family:宋体">个长度单位，得到函数</span><em style="font-family:Calibri"><span style="font-family:宋体">y</span></em><span style="font-family:宋体">＝</span><span style="font-family:宋体">sin (2<em>x</em>－</span><span style="font-family:Calibri; font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image006.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">)的图象．如果将此设为正确选择支，则用上述解法得不到此结论，此时，可有两种处理方法：一是由sin (2<em>x</em>－</span><span style="font-family:Calibri; font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image007.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">)＝1的解写出通式：2<em>x</em>－</span><span style="font-family:Calibri; font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image008.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">＝</span><span style="font-family:宋体">2</span><em><span style="font-family:宋体">k</span><span style="font-family:Symbol">&pi;</span></em><span style="font-family:宋体">＋</span><span style="font-family:Calibri; font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image009.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">，得</span><em style="font-family:Calibri"><span style="font-family:宋体">x</span></em><span style="font-family:宋体">＝</span><em style="font-family:Calibri"><span style="font-family:宋体">k</span></em><em><span style="font-family:Symbol">&pi;</span></em><span style="font-family:宋体">＋ </span><span style="font-family:Calibri; font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image010.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">&nbsp;&nbsp;&nbsp;&nbsp;(<em>k</em></span><span style="font-family:Symbol">&Icirc;</span><strong style="font-family:Calibri"><span style="font-family:宋体">Z</span></strong><span style="font-family:宋体">)，对照选择支，取<em>k</em>＝－1，即得；二是将求得的点<em>x</em>＝</span><span style="font-family:Calibri; font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image011.png" style="height:22px; width:7px" /></span></span><span style="font-family:宋体">向左</span><span style="font-family:宋体">(或向右)平移一个周期后，寻找正确值．</span></span></p>
