<p style="margin-left:0cm; margin-right:0cm; text-align:justify"><span style="font-size:10.5pt"><span style="font-family:宋体">将函数</span><em style="font-family:Calibri"><span style="font-family:宋体">y</span></em><span style="font-family:宋体">＝</span><em style="font-family:Calibri"><span style="font-family:宋体">f</span></em><span style="font-family:宋体">(<em>x</em>)的图象沿<em>x</em>轴平移</span><span style="font-family:Symbol">&pi;</span><span style="font-family:宋体">个单位，再将图象上所有的点的横坐标缩小到原来的一半，纵坐标保持不变，得到</span><em style="font-family:Calibri"><span style="font-family:宋体">y</span></em><span style="font-family:宋体">＝</span><span style="font-family:宋体">sin<em>x</em>的图象，则<em>f</em>(<em>x</em>)的解析式是 (&nbsp;&nbsp;&nbsp; )</span></span></p>
