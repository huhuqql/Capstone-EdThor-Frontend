ly:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image005.png" style="height:25px; width:8px" /></span></span><span style="font-family:宋体">)或<em>y</em>＝sin[- (</span><span style="font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image006.png" style="height:25px; width:8px" />&nbsp;</span><span style="font-family:宋体">-&nbsp;</span></span><span style="font-family:Calibri; font-size:10.5pt"><span style="font-family:Calibri"><img id="_x0000_i1025" src="file:////Users/yeyuwang/Library/Group%20Containers/UBF8T346G9.Office/msoclip1/01/clip_image007.png" style="height:25px; width:7px" /></span></span><span style="font-family:宋体">)]，</span></span></p>
